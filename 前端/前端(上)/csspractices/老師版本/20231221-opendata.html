<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>open data</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/myall.css">
</head>

<body>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>


    <div id="dataContainer">
        <div class="row" id="mydata">
            <div class="col-md-4 mt-3">
                <img src="https://fakeimg.pl/300x200/200" alt="" class="img-fluid">
                <h4>店名XXXX</h4>
                <h3>地址</h3>
                <h3>電話</h3>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $.ajax({
                type: "GET",
                url: "https://data.moa.gov.tw/Service/OpenData/ODwsv/ODwsvTravelFood.aspx?IsTransData=1&UnitId=193",
                success: showdata,
                error: function () {
                    alert("系統錯誤!");
                }
            })
        });

        function showdata(data) {
            // for (var i = 0; i < 3; i++) {
            //     $("#dataContainer").append("<h1>" + data[i].Name + "</h1>");
            // }

            // 兩種方法都可以概念不同
            data.forEach(element => {
                // var sty = `<div class="col-md-4 mt-3"><img src="https://fakeimg.pl/300x200/200" alt="" class="img-fluid"><h4>店名${element.Name}</h4><h3>地址${element.Address}</h3><h3>電話${element.Tel}</h3></div>`
                var sty = '<div class="col-md-4 mt-3"><img src="https://fakeimg.pl/300x200/200" alt="" class="img-fluid"><h4>店名'
                    + element.Name + '</h4><h3>地址'
                    + element.Address +
                    '</h3><h3>電話' + element.Tel + '</h3></div>'
                $("#mydata").append(sty);
            });
        }
    </script>
</body>

</html>
