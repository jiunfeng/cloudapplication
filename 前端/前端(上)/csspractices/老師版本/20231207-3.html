<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch4. 圖片相關</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/myall.css">
</head>
<body>
    <div class="demo">
        <p class="fw-900 h1">1. img-fluid, img-thumbnail</p>
        <img src="images/car01.png" class="img-fluid">
        <img src="images/car01.png" class="img-thumbnail" alt="">
    </div>

    <div class="demo">
        <p class="fw-900 h1">2. 圖片置中(d-block mx-auto)</p>
        <img src="images/car01.png" width="200px" alt="" class="d-block mx-auto">
        
        <div class="text-center">
            <img src="images/car01.png" width="200px" alt="">
        </div>
    </div>

    <div class="demo">
        <p class="fw-900 h1">3. figure</p>
        <figure class="figure">
            <img src="images/photo01.jpg" alt="" class="figure-img img-fluid">
            <figcaption class="figure-caption text-end">關心一方面，困難運。</figcaption>
        </figure>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
