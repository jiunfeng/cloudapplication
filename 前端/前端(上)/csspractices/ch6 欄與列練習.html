<!DOCTYPE html>

            margin-top: 15px;
        }
    </style>
</head>

    <div class="container">
        <p class="display-4 fw-900">1. 12欄位的排版</p>
        <div class="row">

            <div class="col-3">
                <div class="box"></div>
            </div>
            <div class="col-3">
                <div class="box"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="box"></div>
            </div>
            <div class="col-4">
                <div class="box"></div>
            </div>
            <div class="col-4">
                <div class="box"></div>

            <div class="col-2">
                <div class="box"></div>
            </div>
            <div class="col-2">
                <div class="box"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <div class="box"></div>
            </div>
            <div class="col-10">
                <div class="box"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="box bg-danger"></div>
            </div>
            <div class="col-9">
                <div class="box bg-success"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <p class="display-4 fw-900">2. flex-12欄位的排版</p>
        <div class="row">
            <div class="col">

        </div>

    <div class="container pb-5">
        <p class="display-4 fw-900">3. 斷點(sm, md, lg, xl, xxl) - 12欄位的排版</p>
        <div class="row">
            <div class="col-md-6 col-lg-4 col-xl-3 col-xxl-2">
                <div class="box"></div>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3 col-xxl-2">

        <div class="row">
            <div class="col-2 offset-sm-2 offset-md-4 offset-lg-6 offset-xl-8 offset-xxl-10">
                <div class="box bg-info"></div>
            </div>
        </div>
    </div>

    <div class="container pb-5">
        <p class="display-4 fw-900">5. gutter 間距</p>
        <div class="row">
            <div class="col-3">
                <div class="box"></div>
            </div>
            <div class="col-3">
                <div class="box"></div>
            </div>
        </div>
        <div class="row gx-1">
            <div class="col-3">
                <div class="box"></div>
            </div>
            <div class="col-3">
